<head>
	<title>统一站内风格</title>
		<link rel = "stylesheet" type = "text/css" href = "mycss.css">
</head>
<body>
	<form action = "">
		<table align = "center">
			<tr>
				<td> 用户名：<td><input type = "text" name = "name"/></td></td>
			</tr>
			<tr>
				<td> 密码：<td><input type = "password" name = "pwd"/></td></td>
			</tr>
			<tr>
				<td> 确认密码：<td><input type = "password" name = "pwd1"/></td></td>
			</tr>						
			<tr>
				<td> 性别：</td>
				<td>
					<input type = "radio" name = "sex" value = "m"/>男
					<input type = "radio" name = "sex" value = "f"/>女
				</td>
			</tr>
			<tr>
				<td> 年龄：<td><input type = "text" name = "age"/></td></td>
			</tr>				
			<tr>
				<td><input class = "botton1" type = "submit" value = "注册"/></td>
				<td><input class = "botton1" type = "button" value = "重置"/></td>
			</tr>						
		</table>
	</form>
</body>
