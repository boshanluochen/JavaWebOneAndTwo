<!-- 设置超链接文件的样式 -->
<!-- 链接未被访问时的样式：a:link{font-size:10px...} -->
<!-- 链接在鼠标经过时的样式：a:hover{font-size:10px;text-decoration:underline;color:#ff0000} -->
<!-- 链接激活时的样式：a:active{font-size:10px...} -->
<!-- 链接已被访问过的样式：a:visited{font-size:10px;color:#00ffff,....} -->
<head>
	<title> 超链接的样式</title>
		<meta http-equiv = "pragma" content = "no-cache">
		<meta http-equiv = "cache-control" content = "no-cache">
		<meta http-equiv = "expires" content = "0">
		<style type = "text/css">
			td{
				font-size:9px;
				color:#007766;
			}
			a:link{
				font-size:9px;
				color:#cccccc;
				font-weight:bold;
				text-decoration:underline;
			}
			a:hover{
				font-size:9px;
				color:#ff0000;
				font-weight:bold;
				text-decoration:underline;
			}
			a:active{
				font-size:9px;
				color:#6699ff;
				font-weight:bold;
				text-decoration:underline;
			}
		</style>
</head>

<table align = "center">
	<tr>
		<td> 明日科技――><a href = "#">明日科技</a></td>
	</tr>
</table>
